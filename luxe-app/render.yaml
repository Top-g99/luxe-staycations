services:
  - type: web
    name: luxe-staycations
    env: node
    buildCommand: npm install && npm run build:prod
    startCommand: npm run start:prod
    envVars:
      - key: NODE_ENV
        value: production
      - key: NEXT_PUBLIC_APP_ENV
        value: production
      - key: NEXT_PUBLIC_APP_URL
        value: https://luxe-staycations.onrender.com
      - key: NEXT_PUBLIC_USE_LOCAL_STORAGE
        value: false
      - key: NEXT_PUBLIC_ENABLE_DEBUG_MODE
        value: false
    healthCheckPath: /
    autoDeploy: true
    plan: starter
