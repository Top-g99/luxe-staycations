<svg width="120" height="120" viewBox="0 0 120 120" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Gold gradient -->
    <linearGradient id="goldGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FFD700;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#FFA500;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#DAA520;stop-opacity:1" />
    </linearGradient>
    
    <!-- Dark blue/slate gray gradient -->
    <linearGradient id="darkGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#2F4F4F;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1B4F72;stop-opacity:1" />
    </linearGradient>
    
    <!-- Drop shadow filter -->
    <filter id="dropShadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="2" dy="4" stdDeviation="3" flood-color="#000000" flood-opacity="0.3"/>
    </filter>
  </defs>
  
  <!-- Main logo circle with shadow -->
  <circle cx="60" cy="60" r="45" fill="white" filter="url(#dropShadow)"/>
  
  <!-- Horizontal line -->
  <line x1="15" y1="60" x2="105" y2="60" stroke="#E5E7EB" stroke-width="2" stroke-linecap="round"/>
  
  <!-- Vertical line -->
  <line x1="60" y1="15" x2="60" y2="105" stroke="#E5E7EB" stroke-width="2" stroke-linecap="round"/>
  
  <!-- Top-left quadrant - Dark blue/slate gray -->
  <path d="M 60 15 A 45 45 0 0 0 15 60 L 60 60 Z" fill="url(#darkGradient)"/>
  
  <!-- Top-right quadrant - Golden yellow -->
  <path d="M 60 15 A 45 45 0 0 1 105 60 L 60 60 Z" fill="url(#goldGradient)"/>
  
  <!-- Bottom-left quadrant - Golden yellow -->
  <path d="M 60 60 L 15 60 A 45 45 0 0 0 60 105 Z" fill="url(#goldGradient)"/>
  
  <!-- Bottom-right quadrant - Dark blue/slate gray -->
  <path d="M 60 60 L 105 60 A 45 45 0 0 1 60 105 Z" fill="url(#darkGradient)"/>
  
  <!-- Text: LUXE STAYCATION -->
  <text x="60" y="110" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="#2F4F4F" letter-spacing="1">
    LUXE STAYCATION:
  </text>
</svg>
